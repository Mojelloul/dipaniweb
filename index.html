<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choisissez votre langue - Dipani</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #bd0a28;
            --secondary-color: #8f081e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ff 100%);
        }

        .language-container {
            text-align: center;
            padding: 40px;
        }

        .logo {
            margin-bottom: 40px;
        }

        .logo img {
            height: 120px;
            width: auto;
        }

        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        .welcome-message {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 30px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .language-button {
            background: white;
            border: 2px solid var(--primary-color);
            padding: 20px 40px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
            text-decoration: none;
        }

        .language-button:hover {
            background: var(--primary-color);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(189, 10, 40, 0.2);
        }

        .language-button h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .language-button p {
            color: #666;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .language-button:hover h2,
        .language-button:hover p {
            color: white;
        }

        @media (max-width: 768px) {
            .language-options {
                flex-direction: column;
                align-items: center;
            }

            .language-button {
                width: 100%;
                max-width: 300px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-container">
        <div class="logo">
            <img src="images/logo.png" alt="Dipani Logo">
        </div>
        <div class="welcome-message" id="welcomeText"></div>
        <h1>Choisissez votre langue</h1>
        <div class="language-options">
            <a href="french.html" class="language-button">
                <h2>Français</h2>
                <p>French</p>
            </a>
            <a href="arabic.html" class="language-button">
                <h2>العربية</h2>
                <p>Arabic</p>
            </a>
            <a href="english.html" class="language-button">
                <h2>English</h2>
                <p>English</p>
            </a>
        </div>
    </div>

    <script>
        const welcomeMessages = [
            // French messages
            "Bienvenue Id Yahya !",
            "Bienvenue Simo Life !",
            // Arabic messages
            "! مرحباً بك يا إد يحيى",
            "! مرحباً بك يا سيمو لايف",
            // English messages
            "Welcome Id Yahya!",
            "Welcome Simo Life!"
        ];

        let currentIndex = 0;
        const welcomeText = document.getElementById('welcomeText');

        function updateWelcomeMessage() {
            welcomeText.textContent = welcomeMessages[currentIndex];
            currentIndex = (currentIndex + 1) % welcomeMessages.length;
        }

        // Initial message
        updateWelcomeMessage();

        // Update message every second
        setInterval(updateWelcomeMessage, 1000);
    </script>
